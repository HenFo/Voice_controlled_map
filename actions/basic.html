<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/next_prev.css">
    <link rel="stylesheet" href="css/close.css">
    <title>Basic interactions</title>
</head>

<body>
    <div id="selection" class="container"></div>


    <div id="next-prev" class="container">
        <h2 id="value">0</h2>
        <img src="images\david-clode-e3irr6H7e5s-unsplash.jpg" id="image">

        <button id="prev" class="button" onclick="prev()">&#10148;</button>
        <button id="next" class="button" onclick="next()">&#10148;</button>
    </div>

    <div id="close" class="container">
        <button id="closeIcon" onclick="closeCard()">&times;</button>
        <img src="images\david-clode-e3irr6H7e5s-unsplash.jpg">
    </div>

    <button onclick="doStuff()" id="doStuff">do stuff1</button>
    <button onclick="doStuff2()" id="doStuff2">do stuff2</button>


    <script src="js/next_prev.js"></script>
    <script src="js/basic.js"></script>
    <script src="js/close.js"></script>
</body>

</html>
